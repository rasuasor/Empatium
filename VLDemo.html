<!DOCTYPE html>
<html>
<head>
<title>Very simple WebRTC application with a Node.js signaling server</title>
</head>
<body>
<div id='mainDiv'>
 <table border="1" width="100%">
 <tr>
 <th>
 Local video
 </th>
 <th>
 Remote video
</th>
</tr>
<tr>
<td>
<video id="localVideo" playsinline autoplay muted></video>
</td>
<td>
<video id="remoteVideo" width="640" height="480" playsinline autoplay></video>
</td>
</tr>
<tr>
<td align="center">
<textarea rows="4" cols="60"
id="dataChannelSend" disabled
placeholder="This will be enabled once
the data channel is up...">
</textarea>
</td>
<td align="center">
<textarea rows="4" cols="60"
id="dataChannelReceive" disabled>
</textarea>
</td>
</tr>
<tr>
<td align="center">
<button id="sendButton" disabled>Send</button>
</td>
<td></td>
</tr>
</table>
</div>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->
    <script src="socket.io.js"></script>
    <script src='adapter.js'></script>
    <script src='Config.js'></script>
    <script src='VLDemo.js'></script>
</body>
</html>
